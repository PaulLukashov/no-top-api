version: '3'
services:
  mongo:
    image: mongo:4.4.4
    container_name: mongo
    restart: always
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin
    ports:
      - 27017:27017
    volumes:
      - ./mongo-data-4.4:/data/db
  no.top.api:
    image: no-top-api:latest
    container_name: no-top-api
    restart: always
    ports:
      - 3000:3000
    volumes:
      - ./.env:/opt/app.env
